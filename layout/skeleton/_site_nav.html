{% extends "skeleton/_root.html" %}

{% block all %}


<ul class="nav nav-pills">
  <li{% ifequal page.module site.module %} class="active"{% endifequal %}><a href="{{site.listing_url}}">Home</a></li>
  {% for module in site.children %}
    <li{% ifequal page.module module %} class="active" {% endifequal %}>
    <a href="{{module.listing_url}}">{{module.name|unslugify}}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
